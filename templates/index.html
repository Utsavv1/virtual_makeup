<!DOCTYPE html>
<html>
<head>
    <title>Virtual Makeup App</title>
</head>
<body style="text-align:center;">
    <h1>Virtual Makeup App</h1>

    <!-- Start Camera Button -->
    <button id="start-btn" onclick="startCamera()">Start Camera</button>

    <!-- Lipstick Color + Presets -->
    <div id="extra-options" style="margin-top: 20px; display: none;">
        <label for="lip-color">ðŸŽ¨ Choose Lipstick Color:</label>
        <input type="color" id="lip-color" value="#ff0000" />

        <br><br>

        <label for="preset-select">âœ¨ Apply Preset Style:</label>
        <select id="preset-select">

        <h3>Live Camera Feed</h3>
        <img id="camera" src="" width="640" height="480" />
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
